<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tidy ToDo</title>
    <link rel="stylesheet" href="static/todo.css" />
</head>

<body>
    <header>
        <h1>Tidy Todo</h1>
    </header>
    <main>
        <ul class="todo-list">
            {{range .}}
            <li class="todo-item">
                <div class="todo-item">
                    <input type="checkbox" />
                    <label>{{.}}</label>
                </div>
            </li>
            {{end}}
        </ul>
    </main>
</body>

</html>
