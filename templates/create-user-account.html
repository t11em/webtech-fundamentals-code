<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tiny Todo</title>
        <link rel="stylesheet" href="static/login.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1> Tiny Todo</h1>
            <div class="info">
                <span id ="info-version">User management version</span>
            </div>
        </header>
        <main id="login">
            <form class="form-login">
                アカウントを作成しました<br>
                アカウントは60分間間有効です<br>
                <div class="form-item">
                    <label>UserId</label>
                    <input type="text" name"userId" value="{{ .UserId }}" readonly/>
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <input type="text" class"monospace" name"password" value="{{ .Password }}" readonly/>
                </div>
                <div class="form-item">
                    <label>Expires</label>
                    <input type="text" name="expires" value="{{ .Expires }}" readonly/>
                </div>
                <button class="primary" onclick="location.href='/login'">OK</button>
            </form>
        </main>
    </body>
</html>
